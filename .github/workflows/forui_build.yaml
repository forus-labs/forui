name: Forui Build

on:
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/forui_build.yaml
      - forui/**
  pull_request:
    paths:
      - forui/**

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forui

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ vars.ACTUALLY_WORKING_FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forui/example
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ vars.ACTUALLY_WORKING_FLUTTER_VERSION }}
          cache: true

      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test
      - run: flutter build appbundle --debug --no-pub --no-tree-shake-icons

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: forui/example
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ vars.ACTUALLY_WORKING_FLUTTER_VERSION }}
          cache: true

      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test
      - run: pod repo update
        working-directory: forui/example/ios
      - run: flutter build ios --debug --no-codesign --no-pub
