name: Forui Goldens Generate

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/forui_presubmit*.yaml'
      - 'forui/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  generate-goldens:
    name: Generate goldens
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: forui
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]
        flutter-version: [ 3.x ]

    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2.21.0
        with:
          cache: true

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter test --update-goldens

      - id: changes
        working-directory: .
        shell: bash
        run: |
          git diff --exit-code -- forui && echo "changes=false" >> $GITHUB_OUTPUT || {
            git diff --binary -- forui > changes-${{ matrix.os }}.patch
            echo "changes=true" >> $GITHUB_OUTPUT
          }

      - if: steps.changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: golden-changes-${{ matrix.os }}
          path: changes-${{ matrix.os }}.patch
          retention-days: 1

      - if: steps.changes.outputs.changes == 'true'
        working-directory: .
        shell: bash
        run: |
          echo "${{ github.event.number }}" > pr-number.txt
          echo "${{ github.event.pull_request.head.ref }}" > pr-head-ref.txt
          echo "${{ github.event.pull_request.head.sha }}" > pr-head-sha.txt
          echo "${{ github.event.pull_request.head.repo.full_name }}" > pr-head-repo.txt

      - if: steps.changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metadata-${{ matrix.os }}
          path: |
            pr-number.txt
            pr-head-ref.txt
            pr-head-sha.txt
            pr-head-repo.txt
          retention-days: 1
