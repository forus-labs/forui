name: Forui Hooks Build

on:
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/forui_hooks_build.yaml
      - forui_hooks/**
  pull_request:
    paths:
      - forui_hooks/**

jobs:
  test:
    name: Build & test
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: forui_hooks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        flutter-version: [ 3.x ]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.18.0
        with:
          flutter-version: ${{ matrix.flutter-version }}
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
