            name: 'control'
            index: 0
            style: 'required_named'
            argumentValue:
              expression: '.managed(controller: {% controller %}, initial: TextEditingValue(text: {% initialText %}))'
          - kind: removeParameter
            name: 'controller'
          - kind: removeParameter
            name: 'initialText'
      # onChange + initialText
      - if: "onChange != '' && initialText != ''"
        changes:
          - kind: addParameter
            name: 'control'
            index: 0
            style: 'required_named'
            argumentValue:
              expression: '.managed(onChange: {% onChange %}, initial: TextEditingValue(text: {% initialText %}))'
          - kind: removeParameter
            name: 'onChange'
          - kind: removeParameter
            name: 'initialText'
      # controller only
      - if: "controller != ''"
        changes:
          - kind: addParameter
            name: 'control'
            index: 0
            style: 'required_named'
            argumentValue:
