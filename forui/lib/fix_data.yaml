        value: arguments[onChange]
      initialText:
        kind: fragment
        value: arguments[initialText]
    oneOf:
      # controller + onChange + initialText
      - if: "controller != '' && onChange != '' && initialText != ''"
        changes:
          - kind: addParameter
            name: 'control'
            index: 0
            style: 'required_named'
            argumentValue:
              expression: '.managed(controller: {% controller %}, onChange: {% onChange %}, initial: TextEditingValue(text: {% initialText %}))'
          - kind: removeParameter
            name: 'controller'
          - kind: removeParameter
            name: 'onChange'
          - kind: removeParameter
            name: 'initialText'
      # controller + onChange
      - if: "controller != '' && onChange != ''"
