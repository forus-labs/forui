  - title: 'Migrate FAccordion(controller: ...) to control parameter'
    date: 2025-12-02
    element:
      uris: [ 'package:forui/forui.dart' ]
      constructor: ''
      inClass: FAccordion
    variables:
      controller:
        kind: fragment
        value: arguments[controller]
    oneOf:
      - if: "controller != ''"
        changes:
          - kind: addParameter
            name: 'control'
            index: 0
            style: 'required_named'
            argumentValue:
              expression: '.managed(controller: {% controller %})'
          - kind: removeParameter
            name: 'controller'


